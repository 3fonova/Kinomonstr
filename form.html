<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
  <h1>HTML Form</h1>
  <a href="/">Назад</a>
  <form action="">
    <label for="login">Login</label>
    <input type="text" name="login" placeholder="login" value="Erih">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="password">
    <button type="submit">Send</button>
</form>
<h2>File form</h2>
<form action="" method="POST">
    <label for="Avatar">Avatar</label>
    <input type="file" name="avatar" accept="image/png, image/jpeg">
    <button type="sumit">Send</button>
</form>
<h2>Color</h2>
<form action="">
   <input type="color" name="color">
   <label for="color">Color</label>
</form>
<h2>Numbers</h2>
<form action="">
    <label for="age">Age</label>
    <input type="number" name="age" min="18" max="99" step="2">
</form>
<h2>Selected form</h2>
<form action="">
    <label for="phone">Choose your phone:</label>
    <select name="phone" id="">
        <option value="">--- Your phone ---</option>
        <option value="apple" selected>Apple</option>
        <option value="samsung" disabled>Samsung</option>
    </select>
</form>
<h2>Checkbox Form</h2>
<form action="">
        <input type="checkbox" name="checkbox1">
        <label for="checkbox1">Yes</label>
        <input type="checkbox" name="checkbox2" checked>
        <label for="checkbox2">No</label>
        <input type="checkbox" name="checkbox3" disabled>
        <label for="checkbox3">Yes</label>
    
</form>
   <h2>Radio form</h2>
   <form action="">
       <input type="radio" name="radio" checked>
       <label for="radio">Yes</label>
       <input type="radio" name="radio">
       <label for="radio">No</label>
   </form>
   <h2>Slider Form</h2>
   <form action="">
       <input type="range" name="volume" id="volume" min="10" max="1000" value="100">
       <output class="volume-output">

       </output>
   </form>
   <form action="">
       <textarea name="textarea"  cols="30" rows="10" placeholder="опишите свои навыки">

       </textarea>
   </form>
   <script>
       const volume = document.querySelector('#volume')
       const output = document.querySelector('.volume-output')
       output.textContent = volume.value;
       volume.addEventListener('input', () =>{
           output.textContent = volume.value;
       });
   </script>
  
</body>
</html>
